<script>
	var convas = new Convas("vimjs", 80, 24, 11);
	(function userLogin(){
		 convas.write("Welcome to vim.js!\n", true);
		 convas.write("You can login with \"local\"" +
				 " for local use.\n\n", true);
		 convas.write("login: ", true);
		 convas.readLine(true, function fnLogin(login){
			 if (login == "local") new Vim(convas, userLogin);
			 else {
				 convas.write("Password: ", true);
				 convas.readLine(false, function fnPassword(password){
					 convas.write("\nLogin incorrect\n\n", true);
					 userLogin();
				 });
			 }
		 });
	})();
</script>
